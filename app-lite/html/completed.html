<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>传输棋谱</title>
</head>

<body style="margin: 32px; background-color: #EEE0CB;">
    <h1 style="color: #6D000D;">棋路 - 向手机传送棋谱</h1>
    <p style="color: green;">传送完成，你可以从手机上返回首页，重新进入「棋谱中心」，即可在「本地棋谱」中看到你上传的棋谱！</p>
    <p>你可以继续传送更多多棋谱，请点击下边的「选取文件」选择你电脑上的 CBL 或 XQF 文件（也可选择棋谱文件的 zip 压缩包），然后点击「传送」按钮！</p>
    <p>传输的文件不要太大，最好不超过 5M！</p>
    <p></p>
    <form action="/upload" enctype="multipart/form-data" method="post">
        <input type="file" name="file" id="manual_file">
        <input type="submit" value="传送">
    </form>
</body>

</html>
